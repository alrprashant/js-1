<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM chai aur code </title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children); // isse hame milega html collection joki like an but not array 
    console.log(parent.children[1]); // arrAY ki kuch property milti hain
    console.log(parent.children[1].innerHTML); 
    // ab yahan ham parent.children jo html collection hai par for loop chalayenge **dhyan den for each nahi chalega ham kewal for loop ch;aa rahen hain 
    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
        
    }

    parent.children[1].style.color='red';

    parent.children[2].style.color='green';

    // children ke sath sath aur bhee properties hain jaise 
    // ** firstElement
    console.log(parent.firstElementChild);
    // ** lastElementCHild
    console.log(parent.lastElementChild);


    //  direct acess karte hain child through class 





</script>
</html>
